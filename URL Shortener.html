<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Blog</title>
        <link rel="stylesheet" href="URLcss.css">
    </head>
    <body>
        <div class="outdiv">
            <div class="innerdiv">
                <div id="level">
                    <h1>Link Shortener</h1>
                </div>
                <form>
                    <label for="url"><b>Enter URL:</b></label><br>
                    <input type="text" id="url" name="url" placeholder="https://google.com" style="font-family: Garamond, serif;"><br>
                    <button type="submit" id="submit-btn">Shorten</button>
                </form>
                <div id="result"></div>
            </div>
        </div>
        <script src="URLjs.js"></script>
    </body>
</html>
